<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <h6>76 of 100</h6>
                </div>
                <h5>Great</h5>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </header>
            <section>
                <h3>Summary</h3>
                <ul>
                    <li>
                        <div class="info">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
                            <p>Reaction</p>
                        </div>
                        <div class="score"><span>80</span> / 100</div>
                    </li>
                    <li>
                        <div class="info">
                            <img src="./assets/images/icon-memory.svg" alt="memory" />
                            <p>Memory</p>
                        </div>
                        <div class="score"><span>92</span> / 100</div>
                    </li>
                    <li>
                        <div class="info">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
                            <p>Reaction</p>
                        </div>
                        <div class="score"><span>61</span> / 100</div>
                    </li>
                    <li>
                        <div class="info">
                            <img src="./assets/images/icon-visual.svg" alt="visual" />
                            <p>Reaction</p>
                        </div>
                        <div class="score"><span>72</span> / 100</div>
                    </li>
                </ul>
                <button>Continue</button>
            </section>
        </main>
    </body>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
    </footer>
</html>
